<div class="post-container">
    <h1>Latest Posts</h1>
    <ul class="post-list">
        {% for post in site.posts %}
        <li class="post-item">
            <a href="{{ post.url }}" class="post-item-header">
                <i class="fab fa-readme"></i>
                <span>{{ post.title }}</span>
            </a>
            <p class="post-item-description">
                {{ post.excerpt }}
            </p>
        </li>
        {% endfor %}
    </ul>
</div>
